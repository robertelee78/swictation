[pytest]
# Pytest configuration for memory/OOM tests

# Test discovery
python_files = test_memory*.py test_oom*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (1+ hour runtime)
    gpu: marks tests that require GPU
    stress: marks stress tests
    oom: marks OOM-specific tests
    recovery: marks recovery mechanism tests

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Timeouts
timeout = 7200  # 2 hours max per test
timeout_method = thread

# Coverage
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
