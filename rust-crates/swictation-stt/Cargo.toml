[package]
name = "swictation-stt"
version = "0.1.0"
edition = "2021"
description = "Pure Rust speech-to-text with ONNX Runtime and Parakeet-TDT-0.6B-V3"
license = "Apache-2.0"
repository = "https://github.com/robertelee78/swictation"
keywords = ["stt", "speech-to-text", "onnx", "parakeet", "asr"]
categories = ["multimedia::audio", "science"]

[lib]
name = "swictation_stt"
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
# ONNX Runtime for inference
ort = { version = "2.0.0-rc.10", features = ["half"] }

# ONNX model downloads
reqwest = { version = "0.12", features = ["blocking"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Audio integration
swictation-audio = { path = "../swictation-audio" }

# Concurrency
parking_lot = "0.12"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Audio file loading
hound = "3.5"

[dev-dependencies]
approx = "0.5"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
