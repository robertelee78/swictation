# Swictation voice dictation keybinding
# Add this to your ~/.config/sway/config file:
#
# Include this file with:
#   include /opt/swictation/config/sway-keybinding.conf
#
# Or copy the line below directly to your Sway config:

# Toggle voice dictation recording
# Uses $mod (whatever you've set in your config - typically Mod4=Super or Mod1=Alt)
bindsym $mod+Shift+d exec python3 /opt/swictation/src/swictation_cli.py toggle

# Alternative: Use notify-send for visual feedback
# bindsym $mod+Shift+d exec python3 /opt/swictation/src/swictation_cli.py toggle && notify-send "Swictation" "Recording toggled"

# Optional: Dedicated stop key (useful if you want separate start/stop)
# bindsym $mod+Shift+s exec python3 /opt/swictation/src/swictation_cli.py status

# For debugging: Check daemon status
# bindsym $mod+Shift+i exec notify-send "Swictation Status" "$(python3 /opt/swictation/src/swictation_cli.py status)"
