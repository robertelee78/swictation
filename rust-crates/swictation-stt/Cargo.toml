[package]
name = "swictation-stt"
version = "0.1.0"
edition = "2021"
description = "Pure Rust speech-to-text with ONNX Runtime and Parakeet-TDT-0.6B-V3"
license = "Apache-2.0"
repository = "https://github.com/robertelee78/swictation"
keywords = ["stt", "speech-to-text", "onnx", "parakeet", "asr"]
categories = ["multimedia::audio", "science"]

[lib]
name = "swictation_stt"
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
# Sherpa-RS for Parakeet-TDT inference (supports separate decoder/joiner)
sherpa-rs = { version = "0.6.8", default-features = false, features = ["cuda"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

[dev-dependencies]
approx = "0.5"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
