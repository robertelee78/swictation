name: CI - macOS Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-macos:
    name: Test Suite (macOS)
    runs-on: macos-14  # M1 runner

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: aarch64-apple-darwin
        components: clippy, rustfmt

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: |
          rust-crates -> target
          external/midstream -> target

    - name: Check formatting
      working-directory: rust-crates
      run: cargo fmt --all -- --check

    - name: Run clippy
      working-directory: rust-crates
      run: cargo clippy --all-targets --all-features --target aarch64-apple-darwin -- -D warnings

    - name: Build all crates
      working-directory: rust-crates
      run: cargo build --all --verbose --target aarch64-apple-darwin

    - name: Run tests
      working-directory: rust-crates
      run: cargo test --all --verbose --target aarch64-apple-darwin

  build-macos:
    name: Build macOS ARM64
    runs-on: macos-14  # M1 runner
    needs: test-macos

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: aarch64-apple-darwin

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: |
          rust-crates -> target

    - name: Cache ONNX Runtime libraries
      id: onnx-cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/onnxruntime
        key: onnxruntime-macos-arm64-coreml-1.22.0
        restore-keys: |
          onnxruntime-macos-arm64-coreml-

    - name: Download ONNX Runtime (on cache miss)
      if: steps.onnx-cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p ~/.cache/onnxruntime
        cd ~/.cache/onnxruntime

        # Download official ONNX Runtime macOS ARM64 release (1.22.0 with CoreML)
        echo "Downloading ONNX Runtime 1.22.0 macOS ARM64 release..."
        wget -q https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-osx-arm64-1.22.0.tgz

        # Extract libraries
        tar -xzf onnxruntime-osx-arm64-1.22.0.tgz

        echo "✓ ONNX Runtime libraries downloaded and extracted"
        ls -lh onnxruntime-osx-arm64-1.22.0/lib/

    - name: Copy ONNX Runtime to platform package
      run: |
        mkdir -p npm-package/packages/darwin-arm64/lib
        cp ~/.cache/onnxruntime/onnxruntime-osx-arm64-1.22.0/lib/*.dylib npm-package/packages/darwin-arm64/lib/

        echo "✓ ONNX Runtime libraries copied to platform package"
        ls -lh npm-package/packages/darwin-arm64/lib/

    - name: Build daemon (release)
      working-directory: rust-crates
      run: |
        cargo build --release --bin swictation-daemon --target aarch64-apple-darwin
        strip target/aarch64-apple-darwin/release/swictation-daemon

    - name: Check binary
      run: |
        echo "Daemon binary info:"
        file rust-crates/target/aarch64-apple-darwin/release/swictation-daemon
        ls -lh rust-crates/target/aarch64-apple-darwin/release/swictation-daemon
        du -sh rust-crates/target/aarch64-apple-darwin/release/swictation-daemon

    - name: Verify CoreML support
      run: |
        echo "Checking for CoreML symbols in binary:"
        nm rust-crates/target/aarch64-apple-darwin/release/swictation-daemon | grep -i coreml | head -5 || echo "CoreML symbols not found (may be dynamically loaded)"

    - name: Upload daemon artifact
      uses: actions/upload-artifact@v4
      with:
        name: swictation-daemon-macos-arm64
        path: rust-crates/target/aarch64-apple-darwin/release/swictation-daemon
        retention-days: 7

  build-tauri-macos:
    name: Build Tauri UI (macOS)
    runs-on: macos-14
    needs: test-macos

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: aarch64-apple-darwin

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: tauri-ui/package-lock.json

    - name: Install frontend dependencies
      working-directory: tauri-ui
      run: npm ci

    - name: Build Tauri UI
      working-directory: tauri-ui
      run: npm run tauri build

    - name: Check build output
      run: |
        echo "Tauri build artifacts:"
        ls -lh tauri-ui/src-tauri/target/release/bundle/macos/ || echo "macOS bundle not found"
        ls -lh tauri-ui/src-tauri/target/release/bundle/dmg/ || echo "DMG not found"

    - name: Upload Tauri artifacts
      uses: actions/upload-artifact@v4
      with:
        name: swictation-ui-macos-arm64
        path: |
          tauri-ui/src-tauri/target/release/bundle/macos/**/*.app
          tauri-ui/src-tauri/target/release/bundle/dmg/**/*.dmg
        retention-days: 7
      continue-on-error: true  # Don't fail if bundle format not found

  integration-test-macos:
    name: Integration Tests (macOS)
    runs-on: macos-14
    needs: build-macos

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Download daemon artifact
      uses: actions/download-artifact@v4
      with:
        name: swictation-daemon-macos-arm64
        path: ./test-bin

    - name: Make daemon executable
      run: chmod +x ./test-bin/swictation-daemon

    - name: Test daemon launch
      run: |
        echo "Testing daemon launch:"
        ./test-bin/swictation-daemon --version || echo "Version check failed (expected without models)"

    - name: Check CoreML availability
      run: |
        echo "System info:"
        system_profiler SPHardwareDataType | grep "Chip"
        system_profiler SPSoftwareDataType | grep "System Version"

    - name: Test unified memory detection
      run: |
        echo "Testing memory detection:"
        sysinfo=$(system_profiler SPHardwareDataType)
        echo "$sysinfo" | grep "Memory"

  package-macos:
    name: Package for npm
    runs-on: macos-14
    needs: [build-macos, build-tauri-macos]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Download daemon artifact
      uses: actions/download-artifact@v4
      with:
        name: swictation-daemon-macos-arm64
        path: ./artifacts/daemon

    - name: Download UI artifact (if available)
      uses: actions/download-artifact@v4
      with:
        name: swictation-ui-macos-arm64
        path: ./artifacts/ui
      continue-on-error: true

    - name: Install npm package dependencies
      working-directory: npm-package
      run: npm ci

    - name: Copy binaries to platform package
      run: |
        # Copy daemon binary
        mkdir -p npm-package/packages/darwin-arm64/bin
        cp ./artifacts/daemon/swictation-daemon npm-package/packages/darwin-arm64/bin/
        chmod +x npm-package/packages/darwin-arm64/bin/swictation-daemon

        echo "Daemon binary copied:"
        ls -lh npm-package/packages/darwin-arm64/bin/swictation-daemon
        file npm-package/packages/darwin-arm64/bin/swictation-daemon

        # Copy UI binary if available (extract from .app bundle)
        if [ -d ./artifacts/ui/*.app ]; then
          # Extract binary from Tauri .app bundle
          echo "UI .app bundle found but extraction not yet implemented"
        fi

    - name: Verify binaries
      run: |
        echo "Platform package contents:"
        ls -lR npm-package/packages/darwin-arm64/bin/

        echo "Binary verification:"
        file npm-package/packages/darwin-arm64/bin/* || echo "No binaries found"

        echo "Verify Mach-O arm64 architecture:"
        lipo -info npm-package/packages/darwin-arm64/bin/swictation-daemon || echo "lipo check failed"

    - name: Sync versions
      working-directory: npm-package
      run: npm run version:sync

    - name: Verify versions
      working-directory: npm-package
      run: npm run version:verify

    - name: Create package tarball
      working-directory: npm-package/packages/darwin-arm64
      run: |
        npm pack
        ls -lh *.tgz

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: npm-package-darwin-arm64
        path: npm-package/packages/darwin-arm64/*.tgz
        retention-days: 7

  performance-benchmark-macos:
    name: Performance Benchmarks (macOS)
    runs-on: macos-14
    needs: build-macos
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: aarch64-apple-darwin

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: |
          rust-crates -> target

    - name: Run benchmarks
      working-directory: rust-crates
      run: cargo bench --target aarch64-apple-darwin || echo "Benchmarks not configured yet"
      continue-on-error: true

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results-macos
        path: rust-crates/target/criterion
        retention-days: 30
      continue-on-error: true
