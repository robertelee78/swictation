name: NPM Package Build and Publish

# NOTE: This workflow builds but does NOT publish to npm on tags.
# For releases, use release.yml which properly publishes platform packages
# BEFORE the main package (required for optionalDependencies to work).

on:
  push:
    branches:
      - main
      - rust-migration
    # REMOVED: tags: - 'v*'  -- releases handled by release.yml
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2-dev \
          libssl-dev \
          pkg-config \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: |
          rust-crates -> target
          tauri-ui/src-tauri -> target

    - name: Run tests
      working-directory: rust-crates
      run: cargo test --all --verbose

    - name: Run clippy
      working-directory: rust-crates
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build daemon
      working-directory: rust-crates
      run: |
        cargo build --release
        strip target/release/swictation-daemon

    - name: Build Tauri UI
      working-directory: tauri-ui
      run: |
        npm install
        npm run build
        cd src-tauri
        cargo build --release
        strip target/release/swictation-ui

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Prepare npm package
      run: |
        cd npm-package
        mkdir -p bin
        cp ../rust-crates/target/release/swictation-daemon bin/
        cp ../tauri-ui/src-tauri/target/release/swictation-ui bin/
        chmod +x bin/*
        npm install

    - name: Package size report
      run: |
        cd npm-package
        echo "Package contents:"
        ls -la bin/
        echo ""
        echo "Binary sizes:"
        du -sh bin/*
        echo ""
        echo "Total package size:"
        du -sh .

    - name: Test CLI
      run: |
        cd npm-package
        ./bin/swictation help
        ./bin/swictation status || true

    - name: Upload npm package artifact
      uses: actions/upload-artifact@v4
      with:
        name: npm-package-linux-x64
        path: npm-package/
        retention-days: 7

    - name: Create tarball
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cd npm-package
        npm pack
        mv swictation-*.tgz ../

    # NOTE: Publishing is handled by release.yml which ensures platform packages
    # are published first. This workflow only builds and creates artifacts.

  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: npm-package-linux-x64
        path: npm-package/

    - name: Create release tarball
      run: |
        cd npm-package
        npm pack
        mv swictation-*.tgz ../swictation-linux-x64.tgz

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          swictation-linux-x64.tgz
        body: |
          ## Installation

          ### Via npm (recommended)
          ```bash
          npm install -g swictation
          ```

          ### Manual installation
          Download the tarball and install:
          ```bash
          npm install -g swictation-linux-x64.tgz
          ```

          ## Quick Start
          ```bash
          swictation setup    # Configure systemd and hotkeys
          swictation start    # Start the daemon
          swictation toggle   # Toggle recording
          ```

          See [README](https://github.com/${{ github.repository }}/blob/main/npm-package/README.md) for full documentation.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}